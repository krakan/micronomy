upstream aba {
    server localhost:8080;
    server localhost:8888 backup;
    server localhost:8080 backup;
}

server {
    listen 80;
    listen [::]:80;
    server_name micronomy.b3.init.se micronomy.init.se micronomy.jonaseel.se;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name micronomy.b3.init.se micronomy.init.se;

    ssl_certificate /etc/letsencrypt/live/micronomy.jonaseel.se/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/micronomy.jonaseel.se/privkey.pem;

    ssl_stapling on;
    ssl_stapling_verify on;

    add_header Strict-Transport-Security "max-age=31536000";

    access_log /var/log/nginx/sub.log combined;

    location ~ ^/(calendar|demo|login|month|period|edit|submit|logout|styles|script|$|clockicon\.svg$|b3\.svg$) {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name micronomy.jonaseel.se;

    recursive_error_pages on;

    ssl_certificate /etc/letsencrypt/live/micronomy.jonaseel.se/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/micronomy.jonaseel.se/privkey.pem;

    ssl_stapling on;
    ssl_stapling_verify on;

    add_header Strict-Transport-Security "max-age=31536000";

    access_log /var/log/nginx/sub.log combined;

    location ~ ^/(calendar|demo|login|month|period|edit|submit|logout|styles|script|$|clockicon\.svg$|b3\.svg$) {
        proxy_pass http://aba;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_next_upstream error http_502;
    }

    location ~ ^/tmp/ {
        root /home/jonas/Downloads/;
    }
}
